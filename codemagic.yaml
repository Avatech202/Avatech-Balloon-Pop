workflows:
  android-build:
    name: Build Android APK
    max_build_duration: 60
    environment:
      vars:
        ANDROID_SDK_ROOT: /opt/android/sdk
      android:
        gradle: 8.13.1
    scripts:
      - name: Assemble APK
        script: ./gradlew assembleDebug
    artifacts:
      - build/outputs/**/*.apk

